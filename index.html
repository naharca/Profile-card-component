<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main">
      <div class="circles">
        <img
          src="./images/bg-pattern-top.svg"
          class="top"
          alt="top circles background"
        />
        <img
          src="./images/bg-pattern-bottom.svg"
          class="bottom"
          alt="bottom circles background"
        />
      </div>
      <div class="full-card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="image-holder">
            <img
              src="./images/image-victor.jpg"
              alt="Victor picture"
              class="card-body-image"
            />
          </div>
          <h1 class="name-age">
            Victor Crest
            <span class="age">26</span>
          </h1>
          <p class="city">London</p>
        </div>
        <div class="card-footer">
          <div class="item">
            <h3 class="value">82K</h3>
            <p class="meta">Followers</p>
          </div>
          <div class="item">
            <h3 class="value">803K</h3>
            <p class="meta">Likes</p>
          </div>
          <div class="item">
            <h3 class="value">1.4K</h3>
            <p class="meta">Photos</p>
          </div>
        </div>
      </div>
      <!--Attribution-->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/naharca">Nahara Castillo</a>.
      </div>
    </main>
  </body>
</html>
